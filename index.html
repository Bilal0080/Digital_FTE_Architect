    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      @keyframes slideInSuccess {
        0% { transform: translateX(-10px); opacity: 0; filter: brightness(2); }
        50% { filter: brightness(1.5); }
        100% { transform: translateX(0); opacity: 1; filter: brightness(1); }
      }

      @keyframes checkPop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-task-done {
        animation: slideInSuccess 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-check-pop {
        animation: checkPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      .done-gradient {
        background: linear-gradient(90deg, rgba(16, 185, 129, 0.1) 0%, rgba(16, 185, 129, 0) 100%);
      }
    </style>
